<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>LTI Starter Oicd Redirect</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>We are going to redirect you to the OICD Authorization Endpoint</p>

<div>Redirect URL: <span th:text="${oicdEndpoint}"/></div>

<p>Those are the parameters:</p>

<form th:action="${oicdEndpoint}" method="post">
<div>client_id: <input type="text" name="client_id" th:value="${client_id}"/></div>
<div>login_hint: <input type="text" name="login_hint" th:value="${login_hint}"/></div>
<div>lti_message_hint: <input type="text" name="lti_message_hint" th:value="${lti_message_hint}"/></div>
<div>nonce: <input type="text" name="nonce" th:value="${nonce}"/></div>
<div>prompt: <input type="text" name="prompt" th:value="${prompt}"/></div>
<div>redirect_uri: <input type="text" name="redirect_uri" th:value="${redirect_uri}"/></div>
<div>response_mode: <input type="text" name="response_mode" th:value="${response_mode}"/></div>
<div>response_type: <input type="text" name="response_type" th:value="${response_type}"/></div>
<div>scope: <input type="text" name="scope" th:value="${scope}"/></div>
<div>state: <input type="text" name="state" th:value="${state}"/></div>
<input type="submit" value="Submit">
</form>

<a th:href="${oicdEndpointComplete}">Send it as a url, not as form</a>
</body>
</html>
